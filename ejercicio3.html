<!DOCTYPE html>
<html lang="en">

<head>
    <title>Desafio opcional JQuery - Ejercicio 3</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Isabel de la Cuadra Lunas">
    <meta name="description" content="Funcionalidad de Cambio de Formato pasando el Mouse">
    <meta name="keywords" content="JQuery">

    <!-- Bootstrap CSS 5.1.3-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!--JQuery-->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">



    <!--  Dar un estilo a los elementos pares e impares de la lista al pasar el mouse sobre la
    caja roja y que vuelva a la normalidad cuando el mouse deje la caja (hint:
    mouseover(), mouseleave()) -->
    <script>
        $(document).ready(function() {
            $("#pasaSobre").mouseover(function() {
                $("li").filter(":even").attr("style", "background-color:pink;border: 1px solid red;margin:1px;padding: 10px");
                $("li").filter(":odd").attr("style", "background-color:red;border: 1px solid pinkce;margin:1px;padding: 10px");
            });

            $("#pasaSobre").mouseleave(function() {
                $("li").filter(":even").attr("style", "");
                $("li").filter(":odd").attr("style", "");
            });

            //fin jquery
        });
    </script>


</head>

<body>
    <div class="flex justify-center items-center w-full h-screen bg-gray-400">
        <div class="w-1/2 shadow-md rounded mx-2">
            <div id="pasaSobre" class="flex justify-center items-center w-full h-16 border border-gray-700 bg-red-400 text-white font-bold text-xl">
                <span>Pasa sobre m√≠</span>
            </div>
        </div>
        <div class="w-1/2 shadow-md rounded mx-2">
            <div class="flex justify-center items-center w-full h-auto border border-gray-700 text-white font-bold text-xl">
                <ul class="w-full">
                    <li class="border border-black text-center border-dotted p-4">Elemento 1</li>
                    <li class="border border-black text-center border-dotted p-4">Elemento 2</li>
                    <li class="border border-black text-center border-dotted p-4">Elemento 3</li>
                    <li class="border border-black text-center border-dotted p-4">Elemento 4</li>
                    <li class="border border-black text-center border-dotted p-4">Elemento 5</li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->

</body>

</html>
