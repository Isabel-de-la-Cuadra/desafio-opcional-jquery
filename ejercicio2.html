<!DOCTYPE html>
<html lang="en">

<head>
    <title>Desafio opcional JQuery - Ejercicio 2</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Isabel de la Cuadra Lunas">
    <meta name="description" content="Funcionalidad de Ocultar o Mostrar">
    <meta name="keywords" content="JQuery">

    <!-- Bootstrap CSS 5.1.3-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!--JQuery-->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>


    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">


    <!--Dar vida al menú, incorporando la funcionalidad de que se oculte y muestre las
    opciones a partir de un click en el icono de la hamburguesa, utiliza algún efecto para
    que el cambio sea suave.-->

    <script>
        $(document).ready(function() {
            $("#boton").click(function() {
                $("#ocultarSuavemente").fadeToggle(3000);
            });

            //fin jquery
        });
    </script>

</head>

<body>
    <nav class="flex items-center justify-between flex-wrap bg-teal-500 p-6">
        <div class="flex items-center flex-shrink-0 text-white mr-6">
            <span class="font-semibold text-xl tracking-tight">DesafioLatam</span>
        </div>
        <div class="w-full block lg:flex lg:items-center lg:w-auto">
            <div class="text-sm lg:flex-grow">
                <button id="boton" class="lg:inline-block px-3 py-2 border rounded text-teal-200 border-teal-400 hover:text-white hover:border-white">
                    <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
                    </svg>
                </button>
            </div>
        </div>
    </nav>
    <ul id="ocultarSuavemente" class="text-center w-full border border-gray-500">
        <li>Mi perfil</li>
        <li>Cerrar sesión</li>
    </ul>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>

</html>
