<!DOCTYPE html>
<html lang="en">

<head>
    <title>Desafio opcional JQuery - Ejercicio 1</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Isabel de la Cuadra Lunas">
    <meta name="description" content="Cambio de Estilo de Caja Haciendo Click en Otra">
    <meta name="keywords" content="jQuery">

    <!-- Bootstrap CSS 5.1.3-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!--JQuery-->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <!--Al hacer click sobre la caja que dice ​ "haz click"​ , aumenta el tamaño y el color de la
caja que dice "cambiame" (sólo utiliza jQuery). Siente la libertad de agregar las
clases o ids que sean necesarios (no modificar estructura html entregada).-->

    <script>
        $(document).ready(function() {
            //código jquery aquí
            $("#boton").click(function() {
                $("#cambiame").attr("style", "background-color:pink;border: 10px solid red;margin:1px;padding: 50px");
            });

            //fin jquery
        });
    </script>


</head>

<body>
    <div>
        <div type="button" id="boton">
            <div style="background-color:red;border: 1px solid gray;margin:10px;padding: 10px">
                <span>haz click!!!</span>
            </div>
            <div id="cambiame" style="background-color:white;border: 1px solid gray;margin:10px;padding: 10px">
                <span>Cambiame</span>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


</body>

</html>
